<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Get in touch with Brice Beaird for design projects.">

    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">

        (function() {
            emailjs.init({
              publicKey: "H66oJnIRFSxvYx-zz",
            });
        })();
    </script>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
    </script>
</head>
<header>
    <div class="header-content">
        <a href="/home.html">
            <img src="content/brice.png" alt="Brice Beaird" class="logo-pic">
        </a>        
        <ul class="nav-links">
            <li><a href="#work">Work</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
        </ul>
        <div class="contact">
            <a href="/contact.html" class="contact-button">
                <fa-icon class="fas fa-envelope" style="color:white"></fa-icon>
            </a>
        </div>
    </div>
</header>
<body>
<div class="heading-content">
    <h1>Let's Talk</h1>
</div>
    <form id="contactForm">
        <div class = "contact-container" id="formContainer">
            <div class="contact-top-container">
                <input type="text" placeholder="Enter your name" class="input-small" id="name" required>
                <input type="email" placeholder="Enter your email" class="input-small" id="email" required>
            </div>
            <textarea placeholder="Enter your message" class="input" id="message" required></textarea>
            <div class="checkbox-containers">
                <h4>What services are you interested in?</h4>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" value="UX Design"> UX Design
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" value="UI Design"> UI Design
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" value="Web Development"> Web Development
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" value="Consultation"> Consultation
                    </label>
                </div> 
            </div>
            <div class="button-group">
                <button type="submit" class="form-button" id="submitBtn">
                    <span class="button-text">Send Message</span>
                </button>
            </div>
        </div>
    </form>

    <div class="form-success" id="formSuccess">
        <h4>Message Sent Successfully!</h4>
        <div class="success-details">
            <p>Email: <span id="successEmail"></span></p>
            <p>Content:</p> <span id="successMessage"></span>
            <p>Services:</p> <span id="successServices"></span>
        </div>
    </div>
</body>
<footer> 
    <div class="footer-content">
        <p>&copy; 2025 Brice Beaird. All rights reserved. Built by

        </p>
    </div>
